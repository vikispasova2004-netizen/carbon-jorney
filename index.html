<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CO‚ÇÇ Journey</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000010;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 40px;
    color: #c27cff;
    text-shadow: 0 0 20px #9900ff;

    text-align: center;
  }

  .back {

    font-weight: 600;
    text-decoration: none;
  }

  #canvas {
    margin-top: 20px;
    border-radius: 20px;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 0 30px rgba(100,0,200,0.4);
  }

  .controls {
    margin-top: 20px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;

  }

  button {
    background: linear-gradient(90deg, #8e24aa, #7e57c2);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    background: linear-gradient(90deg, #9c27b0, #ab47bc);
  }

  #info {
    margin-top: 15px;
    font-size: 1.1em;
    color: #bbb;
  }
</style>
</head>
<body>

<a class="back" href="javascript:window.history.back()">‚Üê –ù–∞–∑–∞–¥</a>
<h1>üß¨ –ü—ä—Ç—É–≤–∞–Ω–µ –Ω–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–Ω–∞—Ç–∞ –º–æ–ª–µ–∫—É–ª–∞</h1>
<canvas id="canvas" width="900" height="450"></canvas>

<div class="controls">
  <button onclick="moveCO2('car')">üöó –ö–æ–ª–∞—Ç–∞</button>
  <button onclick="moveCO2('plane')">‚úàÔ∏è –°–∞–º–æ–ª–µ—Ç</button>
  <button onclick="moveCO2('factory')">üè≠ –§–∞–±—Ä–∏–∫–∞</button>
  <button onclick="moveCO2('tree')">üå≥ –î—ä—Ä–≤–æ</button>
  <button onclick="moveCO2('ocean')">üåä –û–∫–µ–∞–Ω</button>
  <button onclick="moveCO2('recycle')">‚ôªÔ∏è –†–µ—Ü–∏–∫–ª–∏—Ä–∞–º</button>
</div>

<div id="info">–ò–∑–±–µ—Ä–∏ –¥–µ–π—Å—Ç–≤–∏–µ, –∑–∞ –¥–∞ —Å—Ç–∞—Ä—Ç–∏—Ä–∞—à –ø—ä—Ç—É–≤–∞–Ω–µ—Ç–æ –Ω–∞ CO‚ÇÇ.</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// –ù–∞—á–∞–ª–Ω–æ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
let mol = { x: 100, y: 120, color: '#00ffcc', path: [] };
let target = { x: 100, y: 120 };
let message = "–ò–∑–±–µ—Ä–∏ –¥–µ–π—Å—Ç–≤–∏–µ, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ.";

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –∑–æ–Ω–∞
  ctx.fillStyle = 'rgba(140, 130, 255, 0.15)';
  ctx.fillRect(0, 0, canvas.width, 150);
  ctx.fillStyle = '#ccc';
  ctx.fillText('–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞', 20, 25);

  // –∑–µ–º–Ω–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç
  ctx.fillStyle = 'rgba(0, 255, 150, 0.08)';
  ctx.fillRect(0, 330, canvas.width, 120);
  ctx.fillStyle = '#ccc';
  ctx.fillText('–ó–µ–º–Ω–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç', 20, 350);

  // –æ–∫–µ–∞–Ω –∑–æ–Ω–∞
  ctx.fillStyle = 'rgba(0, 200, 255, 0.1)';
  ctx.fillRect(0, 270, canvas.width, 60);
  ctx.fillStyle = '#ccc';
  ctx.fillText('–û–∫–µ–∞–Ω', 20, 285);

  // —Ä–∏—Å—É–≤–∞–Ω–µ –Ω–∞ –ø—ä—Ç–µ–∫–∞
  ctx.beginPath();
  for (let i = 0; i < mol.path.length; i++) {
    const p = mol.path[i];
    if (i === 0) ctx.moveTo(p.x, p.y);
    else ctx.lineTo(p.x, p.y);
  }
  ctx.strokeStyle = 'rgba(255,255,255,0.3)';
  ctx.lineWidth = 2;
  ctx.stroke();

  // –º–æ–ª–µ–∫—É–ª–∞
  ctx.beginPath();
  ctx.arc(mol.x, mol.y, 14, 0, Math.PI * 2);
  ctx.fillStyle = mol.color;
  ctx.shadowBlur = 20;
  ctx.shadowColor = mol.color;
  ctx.fill();
  ctx.closePath();

  ctx.shadowBlur = 0;
  ctx.fillStyle = 'white';
  ctx.font = '16px Poppins';
  ctx.fillText('CO‚ÇÇ', mol.x - 14, mol.y - 20);

  // –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω–æ –¥–≤–∏–∂–µ–Ω–∏–µ
  mol.x += (target.x - mol.x) * 0.05;
  mol.y += (target.y - mol.y) * 0.05;

  // –∑–∞–ø–∏—Å–≤–∞–º–µ —Ç–æ—á–∫–∞ –≤ –ø—ä—Ç–µ–∫–∞—Ç–∞
  mol.path.push({ x: mol.x, y: mol.y });

  document.getElementById('info').innerText = message;
  requestAnimationFrame(draw);
}

function moveCO2(action) {
  switch(action) {
    case 'car':
      target = { x: 800, y: 80 };
      mol.color = '#ff4444';
      message = "üöó CO‚ÇÇ —Å–µ –∏–∑–¥–∏–≥–∞ –≤ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞—Ç–∞ —Å–ª–µ–¥ –≥–æ—Ä–µ–Ω–µ –Ω–∞ –≥–æ—Ä–∏–≤–æ.";
      break;
    case 'plane':
      target = { x: 700, y: 60 };
      mol.color = '#ff6666';
      message = "‚úàÔ∏è CO‚ÇÇ —Å–µ –æ—Å–≤–æ–±–æ–∂–¥–∞–≤–∞ –¥–∏—Ä–µ–∫—Ç–Ω–æ –≤ –≥–æ—Ä–Ω–∏—Ç–µ —Å–ª–æ–µ–≤–µ.";
      break;
    case 'factory':
      target = { x: 700, y: 180 };
      mol.color = '#ffaa55';
      message = "üè≠ –ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–Ω–∏—Ç–µ –µ–º–∏—Å–∏–∏ –∑–∞—Ö—Ä–∞–Ω–≤–∞—Ç –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω–∏—è CO‚ÇÇ.";
      break;
    case 'tree':
      target = { x: 450, y: 400 };
      mol.color = '#33ff99';
      message = "üå≥ CO‚ÇÇ –ø–æ–≥–ª—ä—â–∞–Ω –æ—Ç —Ä–∞—Å—Ç–∏—Ç–µ–ª–Ω–æ—Å—Ç—Ç–∞ —á—Ä–µ–∑ —Ñ–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–∞.";
      break;
    case 'ocean':
      target = { x: 300, y: 300 };
      mol.color = '#33ccff';
      message = "üåä CO‚ÇÇ —Å–µ —Ä–∞–∑—Ç–≤–∞—Ä—è –≤ –æ–∫–µ–∞–Ω–∞ –∏ –ø–æ–≤–ª–∏—è–≤–∞ —Ö–∏–º–∏—è—Ç–∞ –º—É.";
      break;
    case 'recycle':
      target = { x: 550, y: 380 };
      mol.color = '#00ffcc';
      message = "‚ôªÔ∏è –†–µ—Ü–∏–∫–ª–∏—Ä–∞–Ω–µ—Ç–æ –Ω–∞–º–∞–ª—è–≤–∞ –Ω—É–∂–¥–∞—Ç–∞ –æ—Ç –Ω–æ–≤–∏ –µ–º–∏—Å–∏–∏.";
      break;
  }
}

// —Å—Ç–∞—Ä—Ç–∏—Ä–∞–º–µ
draw();
</script>
</body>
</html>
