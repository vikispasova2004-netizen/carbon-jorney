<body>

<div class="back" onclick="window.history.back()">‚Üê –ù–∞–∑–∞–¥</div>
<h1>üå¨Ô∏è –ü—ä—Ç—É–≤–∞–Ω–µ—Ç–æ –Ω–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–Ω–∞—Ç–∞ –º–æ–ª–µ–∫—É–ª–∞</h1>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let molecule = { x: 100, y: 200, color: "#ff66cc" };
let target = { x: 100, y: 200 };
let message = "–ò–∑–±–µ—Ä–∏ –¥–µ–π—Å—Ç–≤–∏–µ –∏ –≤–∏–∂ –ø—ä—Ç—è –Ω–∞ CO‚ÇÇ.";

function drawScene() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞
  ctx.fillStyle = "rgba(150, 150, 255, 0.15)";
  ctx.fillRect(0, 0, canvas.width, 100);
  ctx.fillText("–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞", 10, 20);

  // –∑–µ–º—è
  ctx.fillStyle = "rgba(0, 255, 100, 0.15)";
  ctx.fillRect(0, 300, canvas.width, 100);
  ctx.fillText("–ó–µ–º–Ω–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç", 10, 390);

  // –æ–∫–µ–∞–Ω
  ctx.fillStyle = "rgba(0, 200, 255, 0.1)";
  ctx.fillRect(0, 250, canvas.width, 50);
  ctx.fillText("–û–∫–µ–∞–Ω", 10, 270);

  // –º–æ–ª–µ–∫—É–ª–∞
  ctx.beginPath();
  ctx.arc(molecule.x, molecule.y, 12, 0, Math.PI * 2);
  ctx.fillStyle = molecule.color;
  ctx.fill();
  ctx.closePath();

  ctx.fillStyle = "white";
  ctx.font = "14px Poppins";
  ctx.fillText("CO‚ÇÇ", molecule.x - 10, molecule.y - 15);

  // –¥–≤–∏–∂–µ—â–∞ —Å–µ –º–æ–ª–µ–∫—É–ª–∞
  molecule.x += (target.x - molecule.x) * 0.05;
  molecule.y += (target.y - molecule.y) * 0.05;

  document.getElementById("info").innerText = message;
  requestAnimationFrame(drawScene);
}

function moveMolecule(action) {
  switch (action) {
    case "car":
      target = { x: 700, y: 80 };
      molecule.color = "#ff3333";
      message = "üöó CO‚ÇÇ –æ—Ç –∏–∑–≥–æ—Ä–µ–ª–∏—Ç–µ –≥–∞–∑–æ–≤–µ —Å–µ –∏–∑–¥–∏–≥–∞ –≤ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞—Ç–∞.";
      break;
    case "plane":
      target = { x: 600, y: 50 };
      molecule.color = "#ff5555";
      message = "‚úàÔ∏è –°–∞–º–æ–ª–µ—Ç–∏—Ç–µ –æ—Ç–¥–µ–ª—è—Ç CO‚ÇÇ –¥–∏—Ä–µ–∫—Ç–Ω–æ –≤ –≥–æ—Ä–Ω–∏—Ç–µ —Å–ª–æ–µ–≤–µ –Ω–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞—Ç–∞.";

    case "tree":

      molecule.color = "#33ff99";
      message = "üå≥ –†–∞—Å—Ç–µ–Ω–∏—è—Ç–∞ –∞–±—Å–æ—Ä–±–∏—Ä–∞—Ç CO‚ÇÇ —á—Ä–µ–∑ —Ñ–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–∞ ‚Äì –º–æ–ª–µ–∫—É–ª–∞—Ç–∞ —Å—Ç–∞–≤–∞ —á–∞—Å—Ç –æ—Ç –ª–∏—Å—Ç–∞—Ç–∞.";
      break;
    case "factory":
      target = { x: 600, y: 150 };
      molecule.color = "#ff9966";
      message = "üè≠ –ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ü–µ—Å–∏ –æ—Ç–¥–µ–ª—è—Ç CO‚ÇÇ, –∫–æ–π—Ç–æ –∑–∞–º—ä—Ä—Å—è–≤–∞ –≤—ä–∑–¥—É—Ö–∞.";
      break;
    case "sea":

      message = "üåä –ß–∞—Å—Ç –æ—Ç CO‚ÇÇ —Å–µ —Ä–∞–∑—Ç–≤–∞—Ä—è –≤ –æ–∫–µ–∞–Ω–∞, –ø—Ä–æ–º–µ–Ω—è–π–∫–∏ –Ω–µ–≥–æ–≤–æ—Ç–æ pH.";

</script>
