<!DOCTYPE html>

<head>

<style>

</head>
<body>

<div class="back" onclick="window.history.back()">‚Üê –ù–∞–∑–∞–¥</div>
<h1>üß¨ –ü—ä—Ç—É–≤–∞–Ω–µ—Ç–æ –Ω–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–Ω–∞—Ç–∞ –º–æ–ª–µ–∫—É–ª–∞</h1>

<canvas id="canvas" width="900" height="450"></canvas>

<div class="controls">
  <button onclick="moveMolecule('car')">üöó –ö–∞—Ä–∞–º –∫–æ–ª–∞</button>
  <button onclick="moveMolecule('plane')">‚úàÔ∏è –ü—ä—Ç—É–≤–∞–º —Å—ä—Å —Å–∞–º–æ–ª–µ—Ç</button>
  <button onclick="moveMolecule('factory')">üè≠ –ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–Ω–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ</button>
  <button onclick="moveMolecule('tree')">üå≥ –ó–∞—Å–∞–∂–¥–∞–º –¥—ä—Ä–≤–æ</button>
  <button onclick="moveMolecule('sea')">üåä –ü–æ–ø–∞–¥–∞ –≤ –æ–∫–µ–∞–Ω–∞</button>
  <button onclick="moveMolecule('recycle')">‚ôªÔ∏è –†–µ—Ü–∏–∫–ª–∏—Ä–∞–º –æ—Ç–ø–∞–¥—ä—Ü–∏</button>
</div>

<div id="info">–ò–∑–±–µ—Ä–∏ –¥–µ–π—Å—Ç–≤–∏–µ –∏ –≤–∏–∂ –∫–∞–∫–≤–æ —Å–µ —Å–ª—É—á–≤–∞ —Å –º–æ–ª–µ–∫—É–ª–∞—Ç–∞ CO‚ÇÇ.</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let molecule = { x: 100, y: 225, color: "#00ffd0" };
let target = { x: 100, y: 225 };
let message = "–ò–∑–±–µ—Ä–∏ –¥–µ–π—Å—Ç–≤–∏–µ, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ –ø—ä—Ç–µ—à–µ—Å—Ç–≤–∏–µ—Ç–æ –Ω–∞ CO‚ÇÇ.";

function drawScene() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞
  ctx.fillStyle = "rgba(140, 130, 255, 0.15)";
  ctx.fillRect(0, 0, canvas.width, 150);
  ctx.fillStyle = "#aaa";
  ctx.fillText("–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞", 20, 25);

  // –û–∫–µ–∞–Ω
  ctx.fillStyle = "rgba(0, 200, 255, 0.1)";
  ctx.fillRect(0, 300, canvas.width, 75);
  ctx.fillStyle = "#aaa";
  ctx.fillText("–û–∫–µ–∞–Ω", 20, 320);

  // –ó–µ–º–Ω–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç
  ctx.fillStyle = "rgba(0, 255, 150, 0.08)";
  ctx.fillRect(0, 375, canvas.width, 75);
  ctx.fillStyle = "#aaa";
  ctx.fillText("–ó–µ–º–Ω–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç", 20, 440);

  // –ú–æ–ª–µ–∫—É–ª–∞
  ctx.beginPath();
  ctx.arc(molecule.x, molecule.y, 14, 0, Math.PI * 2);
  ctx.fillStyle = molecule.color;
  ctx.shadowBlur = 25;
  ctx.shadowColor = molecule.color;
  ctx.fill();
  ctx.closePath();

  ctx.shadowBlur = 0;
  ctx.fillStyle = "white";
  ctx.font = "16px Poppins";
  ctx.fillText("CO‚ÇÇ", molecule.x - 14, molecule.y - 20);

  // –ê–Ω–∏–º–∞—Ü–∏—è
  molecule.x += (target.x - molecule.x) * 0.05;
  molecule.y += (target.y - molecule.y) * 0.05;

  document.getElementById("info").innerText = message;
  requestAnimationFrame(drawScene);
}

function moveMolecule(action) {
  switch (action) {
    case "car":
      target = { x: 750, y: 100 };
      molecule.color = "#ff3333";
      message = "üöó CO‚ÇÇ –æ—Ç –∞–≤—Ç–æ–º–æ–±–∏–ª–∏—Ç–µ —Å–µ –∏–∑–¥–∏–≥–∞ –≤ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞—Ç–∞ –∏ –ø–æ–≤–∏—à–∞–≤–∞ –ø–∞—Ä–Ω–∏–∫–æ–≤–∏—è –µ—Ñ–µ–∫—Ç.";
      break;
    case "plane":
      target = { x: 650, y: 70 };
      molecule.color = "#ff6666";
      message = "‚úàÔ∏è –°–∞–º–æ–ª–µ—Ç–∏—Ç–µ –æ—Å–≤–æ–±–æ–∂–¥–∞–≤–∞—Ç CO‚ÇÇ –¥–∏—Ä–µ–∫—Ç–Ω–æ –≤—ä–≤ –≤–∏—Å–æ–∫–∞—Ç–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞.";
      break;
    case "factory":
      target = { x: 550, y: 160 };
      molecule.color = "#ffaa66";
      message = "üè≠ –ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ü–µ—Å–∏ –æ—Ç–¥–µ–ª—è—Ç –≥–æ–ª–µ–º–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ CO‚ÇÇ –∏ –∑–∞–º—ä—Ä—Å–∏—Ç–µ–ª–∏.";
      break;
    case "tree":
      target = { x: 400, y: 400 };
      molecule.color = "#33ff99";
      message = "üå≥ –†–∞—Å—Ç–µ–Ω–∏—è—Ç–∞ —É–ª–∞–≤—è—Ç CO‚ÇÇ —á—Ä–µ–∑ —Ñ–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–∞ –∏ –≥–æ –ø—Ä–µ–≤—Ä—ä—â–∞—Ç –≤ –∫–∏—Å–ª–æ—Ä–æ–¥.";
      break;
    case "sea":
      target = { x: 250, y: 330 };
      molecule.color = "#33ccff";
      message = "üåä –ß–∞—Å—Ç –æ—Ç CO‚ÇÇ —Å–µ —Ä–∞–∑—Ç–≤–∞—Ä—è –≤ –æ–∫–µ–∞–Ω–∞, –ø—Ä–æ–º–µ–Ω—è–π–∫–∏ –Ω–µ–≥–æ–≤–æ—Ç–æ pH –∏ –µ–∫–æ—Å–∏—Å—Ç–µ–º–∏—Ç–µ.";
      break;
    case "recycle":
      target = { x: 500, y: 390 };
      molecule.color = "#00ffcc";
      message = "‚ôªÔ∏è –†–µ—Ü–∏–∫–ª–∏—Ä–∞–Ω–µ—Ç–æ —Å–ø–µ—Å—Ç—è–≤–∞ –µ–Ω–µ—Ä–≥–∏—è –∏ –Ω–∞–º–∞–ª—è–≤–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–Ω–∏—Ç–µ –µ–º–∏—Å–∏–∏.";
      break;
  }
}

drawScene();
</script>
</body>
